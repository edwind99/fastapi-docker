services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app  
    environment:
      - AUTOR=Edwin Duarte
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=notas_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - redlocal
    depends_on:
      - db
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - redlocal

networks:
  redlocal:

volumes:
  postgres_data: